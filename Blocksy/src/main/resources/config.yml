# Blocksy Vote Plugin Configuration
# Sistema di voti identico a MinecraftITALIA

# API Key del tuo server (ottienila dal pannello admin su blocksy.it)
# IMPORTANTE: Questa chiave è unica per il tuo server
api-key: ""

# Intervallo di controllo voti in secondi
# Consigliato: 10-30 secondi
# Più basso = voti più veloci, ma più richieste al server
check-interval: 15

# Configurazione ricompense (opzionale)
rewards:
  enabled: true
  
  # Ricompense da dare quando un giocatore vota
  commands:
    - "give {player} diamond 1"
    - "eco give {player} 100"
    - "broadcast §a{player} ha votato per il server!"
  
  # Messaggio da inviare al giocatore
  message: "§aGrazie per aver votato! Hai ricevuto le tue ricompense!"

# Ricompense automatiche (vecchio sistema - DISABILITATO)
auto-reward:
  enabled: false

# Debug mode (mostra più informazioni nei log)
debug: false
